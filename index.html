<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa di Laurea di Stefano</title>
    <style>
        body {
            background-image: url('sfondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Overlay semitrasparente */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        h1, .info, .countdown {
            position: relative;
            z-index: 2;
            opacity: 0; /* Parte invisibile per l'effetto di apparizione */
        }

        h1 {
            font-size: 2.5em;
        }

        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .countdown {
            font-size: 2.5em;
            margin-top: 30px;
            color: #186c03;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .countdown-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Effetto decodifica */
        .decode-text {
            display: inline-block;
            font-family: monospace;
            opacity: 1;
            animation: fadeIn 1s ease forwards;
        }

        /* Keyframe per la decodifica */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id="title" class="decode-text"></h1>
    <p class="info decode-text" id="date"></p>
    <p class="info decode-text" id="time"></p>
    <p class="info decode-text" id="place"></p>
    <p class="info decode-text" id="address"></p>

    <div class="countdown decode-text" id="countdown-section" style="display: none;">
        <p>Mancano <span id="days">--</span> giorni!</p>
        <img src="I-WANT-YOU.jpg" alt="Immagine Festiva" class="countdown-image">
    </div>

    <script>
        const elements = [
            { id: "title", text: "Processo di Laurea: Completato con Successo ðŸ’»" },
            { id: "date", text: "Data: 27 Ottobre" },
            { id: "time", text: "Ora: 19:00" },
            { id: "place", text: "Luogo: Museum Cafe" },
            { id: "address", text: "Indirizzo: Largo corpo di napoli, 3, 80134 Napoli NA" }
        ];
        const eventDate = new Date("2024-10-27T19:00:00").getTime();
        const countdownSection = document.getElementById("countdown-section");

        // Funzione di decodifica
        function decodeEffect(element, finalText, speed = 50, callback) {
            let randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let iterations = 0;
            const interval = setInterval(() => {
                element.innerHTML = finalText
                    .split("")
                    .map((char, index) => {
                        if (index < iterations) return char;
                        return randomChars[Math.floor(Math.random() * randomChars.length)];
                    })
                    .join("");
                if (iterations >= finalText.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
                iterations += 1;
            }, speed);
        }

        // Mostra ogni elemento con effetto di decodifica in ordine
        function decodeElementsSequentially(index = 0) {
            if (index >= elements.length) {
                // Mostra il countdown alla fine dell'animazione di decodifica
                setTimeout(() => {
                    countdownSection.style.display = "block";
                    countdownSection.style.opacity = 1;
                    updateCountdown();
                    setInterval(updateCountdown, 86400000); // Aggiorna ogni 24 ore
                }, 1000);
                return;
            }

            const item = elements[index];
            const element = document.getElementById(item.id);
            decodeEffect(element, item.text, 50, () => {
                element.style.opacity = 1; // Rende visibile
                decodeElementsSequentially(index + 1); // Decodifica il prossimo elemento
            });
        }

        // Avvia la decodifica in sequenza
        decodeElementsSequentially();

        // Funzione per il countdown dei giorni rimanenti
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.ceil(distance / (1000 * 60 * 60 * 24)) ;
            document.getElementById("days").innerText = days >= 0 ? days : 0;
        }
    </script>
</body>
</html>
