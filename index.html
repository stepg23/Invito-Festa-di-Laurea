<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa di Laurea di Stefano</title>
    <style>
        body {
            background-image: url('sfondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #186c03; /* Cambia il colore del testo a un bianco piÃ¹ chiaro */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Posiziona per inserire l'overlay */
        }

        /* Overlay semitrasparente */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay nero con opacitÃ  al 60% */
            z-index: 1;
        }

        h1, .info, .countdown {
            position: relative;
            z-index: 2; /* Porta il testo sopra l'overlay */
        }

        h1 {
            font-size: 2.5em;
        }
        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .countdown {
            font-size: 2.5em;
            margin-top: 30px;
            color: #186c03; /* Cambia il colore del countdown a dorato */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Ombra per il testo */
            animation: pulsate 1.5s infinite;
        }
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .clock-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .countdown-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Processo di Laurea: Completato con Successo ðŸ’»</h1>
    <p class="info">Data: 27 Ottobre</p>
    <p class="info">Ora: 19:00</p>
    <p class="info">Luogo: Museum Cafe</p>
    <p class="info">Indirizzo: Largo corpo di napoli, 3, 80134 Napoli NA</p>

    <div class="countdown">
        <p>Mancano <span id="days">--</span> giorni!</p>
        <img src="I-WANT-YOU.jpg" alt="Immagine Festiva" class="countdown-image">
    </div>

    <script>
        const eventDate = new Date("2024-10-27T19:00:00").getTime();
        const countdown = document.getElementById("days");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            countdown.innerHTML = days >= 0 ? days : 0;
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // Aggiorna ogni 24 ore
    </script>
</body>
</html>
