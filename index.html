<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa di Laurea di Stefano</title>
    <style>
        body {
            background-image: url('sfondo.jpeg'); /* Percorso dell'immagine */
            background-size: cover; /* Copre l'intera area */
            background-repeat: no-repeat; /* Non ripete l'immagine */
            background-position: center; /* Centra l'immagine */
            background-attachment: fixed; /* Fissa l'immagine durante lo scrolling */
        }

        h1 {
            font-size: 2.5em;
        }
        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: #ff4757;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6b81;
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Processo di Laurea: Completato con Successo ðŸŽ‰</h1>
    <p class="info">Data: 27 Ottobre</p>
    <p class="info">Ora: 19:00</p>
    <p class="info">Luogo: Museum Cafe</p>

    <div class="countdown">
        <p>Mancano <span id="days">--</span> giorni a questa memorabile serata!</p>
    </div>

    <h2>Attenzione!</h2>
    <p>Puoi fidarti di questi bottoni?</p>

    <button onclick="alertHacker()">Clicca se hai coraggio</button>
    <button onclick="alertHacker()">Non cliccare qui!</button>

    <script>
        const eventDate = new Date("2024-10-27T19:00:00").getTime();
        const countdown = document.getElementById("days");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            countdown.innerHTML = days >= 0 ? days : 0;
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // Aggiorna ogni 24 ore

        function alertHacker() {
            alert("Sei stato hackerato! ðŸ˜Ž");
        }
    </script>
</body>
</html>
